<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="watches-container">
      <div class="watch america">
        <p>America/Los_Angeles</p>
        <h1>USA</h1>
        <p id="usDate"></p>
        <h2 id="usTime"></h2>
      </div>

      <div class="watch india">
        <p>Asia/Kolkata</p>
        <h1>INDIA</h1>
        <p id="date"></p>
        <h2 id="time"></h2>
      </div>

      <div class="watch japan">
        <p>Asia/Tokyo</p>
        <h1>JAPAN</h1>
        <p id="japanDate"></p>
        <h2 id="japanTime"></h2>
      </div>
    </div>
  </body>
</html>
